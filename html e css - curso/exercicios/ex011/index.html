<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tentar abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/smoke jacket blues.mp3"  controls 
    autoplay></audio>

    <!-- sao suportados formatos:MP3 WAV OGG-->
    <!--outra forma:-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/smoke jacket blues.mp3" type="audio/mpeg">
        <source src="midia/smoke jacket blues.ogg" type="audio/ogg">
        <source src="midia/smoke jacket blues.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="midia/smoke jacket blues.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>

</body>

</html>
