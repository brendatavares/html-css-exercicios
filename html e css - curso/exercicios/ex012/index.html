<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HMTL5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width"560" poster="" controls autoplay loop>
       <source src="midia/Meuvideo1.mp4.mp4" type="video/mp4">
       <source src="midia/Meuvideo1.m4v.m4vvideo/mp4" type="video/mp4">
       <source src="midia/meuvideo1.ogv.ogv" type="video/ogv">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gFlha-KOKCc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
